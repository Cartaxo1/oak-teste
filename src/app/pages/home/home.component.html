@if(isLoading) {
<p-progressSpinner ariaLabel="loading" />
} @else {

<div class="flex flex-column gap-4 w-full p-2">
  <p-button
    label="Adicionar Produto"
    (onClick)="showDialog()"
    class="flex justify-content-end"
  />
  <p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Preço</th>
        <th>Dísponivel</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.value }}</td>
        <td>{{ product.available ? "Disponível" : "Indisponível" }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-dialog
  header="Adiconar Produto"
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '25rem' }"
>
  <form [formGroup]="form" class="p-4 flex flex-column gap-4">
    <span class="p-text-secondary block mb-5"
      >Preencha os campos para adicionar o produto</span
    >
    <div class="flex flex-column gap-3 mb-3">
      <label for="name" class="font-semibold w-6rem">Nome</label>
      <input
        pInputText
        id="name"
        class="flex-auto"
        autocomplete="off"
        formControlName="name"
      />
    </div>
    <div class="flex flex-column gap-3 mb-3">
      <label for="description" class="font-semibold w-6rem">Descrição</label>
      <input
        pInputText
        id="description"
        class="flex-auto"
        autocomplete="off"
        formControlName="description"
      />
    </div>
    <div class="flex flex-column gap-3 mb-3">
      <label for="value" class="font-semibold w-6rem">Valor</label>
      <input
        pInputText
        id="value"
        class="flex-auto"
        autocomplete="off"
        formControlName="value"
      />
    </div>
    <div class="flex flex-column gap-3 mb-3">
      <label for="value" class="font-semibold w-6rem">Disponível</label>
      <p-dropdown
        [options]="disponibilidade"
        formControlName="available"
        optionLabel="label"
        optionValue="value"
        placeholder="Disponível para venda?"
      />
    </div>

    <div class="flex justify-content-end gap-2">
      <p-button
        label="Cancelar"
        severity="secondary"
        (onClick)="visible = false"
      />
      <p-button
        label="Salvar"
        (onClick)="addProduct()"
        [disabled]="!form.valid"
      />
    </div>
  </form>
</p-dialog>
}
